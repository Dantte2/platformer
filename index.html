<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>platformer</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <section class="game" id="game">
        <div class="ground" id="ground">
            <div id="explosion-container"></div>
            <div class="player" id="player"></div>
                <div class="obstacle" id="obstacle1"></div>
                <div class="obstacle" id="obstacle2"></div>
                <div class="obstacle obstacle-goal" id="obstacle4"></div>
                <div class="obstacle" id="obstacle5"></div>
                <div class="obstacle side-bouncy" id="obstacle6"></div>
                <div class="obstacle obstacle-dead" id="obstacle3">
                    <div class="hitbox"></div>
                </div>
        </div>
    </section>
    <script src="script.js"></script>
</body>
</html>
